name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Fix Project Format
        run: |
          sed -i '' 's/objectVersion = 77/objectVersion = 56/' StosVPN.xcodeproj/project.pbxproj
          sed -i '' 's/preferredProjectObjectVersion = 77/preferredProjectObjectVersion = 56/' StosVPN.xcodeproj/project.pbxproj

      - name: List Available SDKs
        run: xcodebuild -showsdks

      - name: List Available Schemes
        run: xcodebuild -list -project StosVPN.xcodeproj

      - name: Archive Build (Unsigned)
        run: |
          xcodebuild clean archive \
            -project StosVPN.xcodeproj \
            -scheme "StosVPN" \
            -configuration Release \
            -archivePath build/StosVPN.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_OPTIMIZATION_LEVEL="-Onone" \
            IPHONEOS_DEPLOYMENT_TARGET=17.4

      - name: Create IPA from Archive
        run: |
          # Copy the .app from the archive
          cp -R build/StosVPN.xcarchive/Products/Applications/StosVPN.app .

          # Package the app into an IPA
          mkdir -p Payload
          cp -R StosVPN.app Payload/
          zip -r StosVPN.ipa Payload
          rm -rf Payload StosVPN.app

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StosVPN.ipa
          path: StosVPN.ipa
          retention-days: 90 
